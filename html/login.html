        <div class="login-contanier">
            <div class="profile-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <form action="" class="login-form">
                <div class="login-form">
                    <div class="login-input">
                     <label for="email-login">Email</label>
                     <input type="email" id="email-login" placeholder="Enter your email" required>
                    </div>
                    <div class="login-input">
                     <label for="password-login">Password</label>
                     <input type="password" id="password-login" placeholder="Enter your password" required>
                     <p class="error-login-password"></p>
                    </div>
                    <div class="reset-password">
                     <p class="forgot-password"><a href="#">Forgot password</a></p>
                     <p class="forgot-password">don't have account? <a href="./signup.html">Sign up</a></p>
                    </div>
                    <div class="login-input">
                     <button class="btn login-btn">Login</button>
                    </div>
                 </div>
            </form>
        </div>
