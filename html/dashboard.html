<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dash.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Dashboard</title>
  </head>
  <body id="body">
    <div id="preloader"></div>
    <div class="whole-cont">
      <div class="confirm-msg">
        <p>Are you sure to delete these data?</p>
        <br />
        <div class="div-btn">
          <button class="btn" id="yes">Yes</button>
          <button class="btn" id="no">No</button>
        </div>
      </div>

      <div class="layout layout-dashboard">
        <span class="header" href="#0">
          <i class="fa-solid fa-bars"></i>
        </span>
        <div class="sidebar">
          <ul>
            <li>
              <a class="sidebar-list-item active-dash-link" href="#0">
                <i class="fas fa-home icon"></i><em>Dashboard</em></a
              >
            </li>
            <li>
              <a class="sidebar-list-item" href="./add-blog.html">
                <i class="fas fa-user icon"></i><em>Create blog</em></a
              >
            </li>
            <li>
              <a class="sidebar-list-item" href="./message.html">
                <i class="fas fa-tasks icon"></i><em>Read Message</em></a
              >
            </li>
            <li>
              <a class="sidebar-list-item" href="../index.html">
                <i class="fas fa-calendar icon"></i><em>Logout</em></a
              >
            </li>
          </ul>
        </div>
        <main class="content">
          <div class="main-header main-header-dashboard">
            <div class="main-title">
              <h1>Welcome to the dashboard</h1>
            </div>
            <div class="dashboard-blog-list"></div>
          </div>
        </main>
      </div>
    </div>
    <script src="../api/blogDashboard.js"></script>
  </body>
</html>
