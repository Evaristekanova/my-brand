<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/passport.jpeg" type="image.jpeg" />
    <link rel="stylesheet" href="../css/dash.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Dashboard</title>
  </head>
  <body id="body">
    <div id="preloader"></div>
    <div class="whole-cont">
      <div class="confirm-msg">
        <p>Are you sure to delete these data?</p>
        <br />
        <div class="div-btn">
          <button class="btn" id="yes">Yes</button>
          <button class="btn" id="no">No</button>
        </div>
      </div>

      <div class="layout layout-dashboard">
        <span class="header" href="#0">
          <i class="fa-solid fa-bars"></i>
        </span>
        <div class="sidebar">
          <ul>
            <li>
              <a class="sidebar-list-item active-dash-link" href="#0">
                <i class="fas fa-home icon"></i><em>Dashboard</em></a
              >
            </li>
            <li>
              <a class="sidebar-list-item" href="./add-blog.html">
                <i class="fas fa-user icon"></i><em>Create blog</em></a
              >
            </li>
            <li>
              <a class="sidebar-list-item" href="./message.html">
                <i class="fas fa-tasks icon"></i><em>Read Message</em></a
              >
            </li>
            <li>
              <a id="logout" class="sidebar-list-item" href="../index.html">
                <i class="fas fa-calendar icon"></i><em>Logout</em></a
              >
            </li>
          </ul>
        </div>
        <main id="update-cont" class="content">
          <div class="main-header">
            <div class="main-title">
              <h1>Update Blog</h1>
            </div>
            <div class="main-form">
              <form id="form" name="blog">
                <div class="alert">Updated successfully</div>
                <input type="file" id="ffile" placeholder="Add title" />
                <input type="text" id="ftitle" placeholder="Add title" />
                <input
                  type="text"
                  id="small-description"
                  placeholder="Add description"
                />
                <div id="editor">
                  <p></p>
                  <p></p>
                  <p><br /></p>
                </div>
                <input type="submit" id="fsubmit" value="Save" class="button" />
              </form>
            </div>
          </div>
        </main>
        <main id="normal" class="content">
          <div class="main-header main-header-dashboard">
            <div class="main-title">
              <h1>Welcome to the dashboard</h1>
            </div>
            <div class="dashboard-blog-list"></div>
          </div>
        </main>
      </div>
    </div>
    <script src="../api/blogDashboard.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
      var quill = new Quill('#editor', {
        theme: 'snow',
      });
    </script>
  </body>
</html>
