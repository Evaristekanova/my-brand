            <form action="" class="signup-form">
                <div class="alert">submitted successfully</div>
                <div class="login-form"><div class="login-input">
                    <label for="name-signup">Name</label>
                    <input type="text" id="name-signup" placeholder="Enter your name" required>
                    <p class="error"></p>
                </div>
                    <div class="login-input">
                     <label for="email-signup">Email</label>
                     <input type="email" id="email-signup" placeholder="Enter your email" required>
                    </div>
                    <div class="login-input">
                     <label for="create-password">Password</label>
                     <input type="password" id="create-password" placeholder="Enter your password" required>
                     <p class="error"></p>
                    </div>
                    <div class="login-input">
                     <label for="confirm-password">Confirm Password</label>
                     <input type="password" id="confirm-password" placeholder="Confirm password" required>
                     <p class="error-confirm"></p>
                    </div>
                    <div class="reset-password">
                     <p class="forgot-password">Already have account? <a href="./login.html">login</a></p>
                    </div>
                    <div class="login-input">
                     <button class="btn signup-btn">Sign up</button>
