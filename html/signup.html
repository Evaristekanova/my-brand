        <div class="login-contanier">
            <form action="" class="signup-form">
                <div class="login-form">
                    <div class="login-input">
                     <label for="email-signup">Email</label>
                     <input type="email" id="email-signup" placeholder="Enter your email" required>
                    </div>
                    <div class="login-input">
                     <label for="create-password">Password</label>
                     <input type="password" id="create-password" placeholder="Enter your password" required>
                    </div>
                    <div class="login-input">
                     <label for="confirm-password">Confirm Password</label>
                     <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    </div>
                    <div class="reset-password">
                     <p class="forgot-password">already have account? <a href="./login.html">login</a></p>
                    </div>
                    <div class="login-input">
                     <button class="btn signup-btn">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
